<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title of the document</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link href="styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <!-- Compiled and minified CSS -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

          <!-- Compiled and minified JavaScript -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </head>


    <body>
        <div class="fullscreen-bg">
            <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video" id="VID">
                <source src="videos/rain.mp4" type="video/mp4">
            </video>
        </div>

        <!--MAIN BANNER-->
    	<div class="welcome">
            <div class="message" id="input-box">
                <h1>Mood-Detector</h1>
                <h3> Talk to me, and I'll tell you how you're feeling</h3>
                <form>
                <input id="emotionalText" type="text" placeholder="Tell me about your day, your darkest secret, OR paste a Tweet from an infamous politician.">
                <input type="submit" id="getEmotion" value="&#x2714;">
                </form>
                <!--
                <button class="waves-effect waves-light btn" onclick="clouds()">Clouds</button>
                <button class="waves-effect waves-light btn" onclick="snow()">Snow</button>
                <button class="waves-effect waves-light btn" onclick="beach()">Beach</button>
                <button class="waves-effect waves-light btn" onclick="rain()">Rain</button>
                -->
            </div>
            <!-- This stuff is the loader, hidden unless ajax is running -->
            <div class="message cssload-jar">
                <div class="cssload-mouth"></div>
                <div class="cssload-neck"></div>
                <div class="cssload-base">
                    <div class="cssload-liquid"> </div>
                    <div class="cssload-wave"></div>
                    <div class="cssload-wave"></div>
                    <div class="cssload-bubble"></div>
                    <div class="cssload-bubble"></div>
                </div>
                <div class="cssload-bubble"></div>
                <div class="cssload-bubble"></div>
            </div>
    	</div>
    	<!--END MAIN BANNER-->
        <script>
            function anger() {
                document.getElementById("VID").src = "videos/anger.mp4";
            }
            function disgust() {
                document.getElementById("VID").src = "videos/disgust.mp4";
            }
            function fear() {
                document.getElementById("VID").src = "videos/fear.mp4";
            }
            function joy() {
                document.getElementById("VID").src = "videos/joy.mp4";
            }
            function sadness() {
                document.getElementById("VID").src = "videos/sadness.mp4";
            }
        </script>
        <script src="sentiment.js"></script>
    </body>
</html>
